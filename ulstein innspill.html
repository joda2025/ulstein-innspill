<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innspill til Ulstein kommunes sentrumsplan</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [name, setName] = React.useState('');
      const [letter, setLetter] = React.useState('');
      const [error, setError] = React.useState('');

      const generateLetter = () => {
        const today = new Date().toLocaleDateString('no-NO');
        const letterContent = `Kort innspill til Ulstein kommune
Dato: ${today}

Kjære Ulstein kommune,

Eg, ${name}, er ein innbyggjar i Ulsteinvik og ynskjer å uttrykkje mi bekymring over forslaget i ny sentrumsplan om å byggje høghus ved Nedre Saunes småbåthamn. Dette vil tene igjen nærleiken til sjøen, ein sentral kvalitet i vårt samfunn som områdeplanen (PlanID 20210001, § 1) understrekar. Å fjerne tilgangen til sjøfronten går mot byplanleggjarars råd om å opne opp mot havet og svekker Ulsteinviks maritime identitet. Eg ber om at kommunen revurdere planen for å bevare nærleiken til sjøen for oss innbyggjarar.

Med vennleg helsing,
${name}`;
        setLetter(letterContent);
        setError('');
      };

      const sendEmail = () => {
        try {
          const subject = encodeURIComponent("Innspill til ny sentrumsplan");
          const body = encodeURIComponent(letter.trim());
          const mailtoLink = `mailto:johannesdahl@gmail.com?subject=${subject}&body=${body}`;
          window.location.href = mailtoLink;
          // Sjekk om lenken ble blokkert eller mislyktes
          setTimeout(() => {
            if (document.activeElement.tagName !== 'A') {
              setError('Kunne ikke åpne e-postklienten. Kopier brevet og send det manuelt til johannesdahl@gmail.com, eller prøv en annen nettleser.');
            }
          }, 1000);
        } catch (e) {
          setError('En feil oppstod ved forsøk på å åpne e-postklienten. Kopier brevet og send det manuelt til johannesdahl@gmail.com.');
        }
      };

      const downloadPDF = () => {
        const element = document.createElement('a');
        const file = new Blob([letter], { type: 'text/plain' });
        element.href = URL.createObjectURL(file);
        element.download = 'innspill_ulstein_kommune.txt';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      };

      return (
        <div className="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
          <h1 className="text-2xl font-bold text-gray-800 mb-4">Innspill til Ulstein kommunes sentrumsplan</h1>
          <p className="text-gray-600 mb-6">
            Skriv inn navnet ditt for å generere et brev til Ulstein kommune mot høghus ved Nedre Saunes småbåthamn.
          </p>
          <div className="mb-4">
            <label className="block text-gray-700 font-medium mb-2" htmlFor="name">
              Ditt navn
            </label>
            <input
              id="name"
              type="text"
              value={name}
              onChange={(e) => setName(e.target.value)}
              className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Skriv inn ditt fulle navn"
            />
          </div>
          <button
            onClick={generateLetter}
            className="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition"
            disabled={!name.trim()}
          >
            Generer brev
          </button>
          {letter && (
            <div className="mt-6">
              <h2 className="text-lg font-semibold text-gray-800 mb-2">Ditt brev</h2>
              <pre className="bg-gray-50 p-4 rounded-lg text-sm text-gray-700 whitespace-pre-wrap">
                {letter}
              </pre>
              {error && (
                <p className="mt-2 text-red-600">{error}</p>
              )}
              <div className="flex space-x-4 mt-4">
                <button
                  onClick={sendEmail}
                  className="bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700 transition"
                >
                  Send brev via e-post
                </button>
                <button
                  onClick={downloadPDF}
                  className="bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition"
                >
                  Last ned som tekstfil
                </button>
              </div>
              <p className="mt-4 text-gray-600">
                Klikk "Send brev via e-post" for å sende brevet til johannesdahl@gmail.com via din e-postklient. Hvis dette ikke fungerer, kopier brevet og lim det inn i din e-posttjeneste (f.eks. Gmail) eller last det ned som tekstfil.
              </p>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
